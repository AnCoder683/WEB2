<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Tinh</title>
    <link rel="stylesheet" href="caculator.css">
    
</head>
<body>
    <div id="container">
        <div id="abc">
            <div class="number-group" >
                <label for="">Số A:</label>
                <input placeholder="Nhập số A" id="soA" type="text">
            </div>
            <div class="number-group" >
                <label for="">Số B:</label>
                <input placeholder="Nhập số B" id="soB" type="text">
            </div>
            <div class="number-group">
                <label for="">Kết quả:</label>
                <input placeholder="Kết quả" id="ketQua" type="text" readonly>
            </div>
            <div class="button-group">
                <button class="button-cacl" id="plus">+</button>
                <button class="button-cacl" id="desc">-</button>
                <button class="button-cacl" id="mul">*</button>
                <button class="button-cacl" id="div">/</button>
            </div>
        </div>
    </div>
    <script src="caculator.js"></script>
    
</body>
</html>
